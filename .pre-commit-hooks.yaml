- id: sbt-fatal-warnings
  name: Scala fatal warnings
  stages: [commit,push]
  language: python
  entry: sbt-fatal-warnings
  pass_filenames: false
  always_run: true
  minimum_pre_commit_version: '0.19.0'
- id: sbt-unused-imports
  name: Scala unused imports (+ fatal warnings)
  stages: [commit,push]
  language: python
  entry: sbt-fatal-warnings --add_arg='-Ywarn-unused-import'
  pass_filenames: false
  always_run: true
  minimum_pre_commit_version: '0.19.0'
- id: sbt-scalafmt
  name: scalafmt formatting check
  stages: [commit,push]
  language: python
  entry: scalafmt
  pass_filenames: false
  always_run: true
  minimum_pre_commit_version: '0.19.0'
- id: sbt-wartremover
  name: Scala WartRemover plugin check
  language: python
  stages: [commit,push]
  entry: sbt-wartremover
  pass_filenames: false
  always_run: true
  minimum_pre_commit_version: '0.19.0'
- id: sbt-github-actions
  name: Generate github workflows using sbt-github-actions plugin
  language: python_venv
  stages: [commit,push]
  entry: sbt-github-actions
  pass_filenames: false
  always_run: true
  minimum_pre_commit_version: '0.19.0'
